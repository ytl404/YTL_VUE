<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    
    <div id="app">
      <h2>{{message + ' ' + fontSize}}</h2>
      <h2>{{message }}  {{fontSize}}</h2>

      <h2> {{getFullName()}}</h2>

             
      <h2> {{fullName}} </h2>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: '你好',
                fontSize: 'ya'
            },
            methods: {
                getFullName() {
                    return this.message + ' ' + this.fontSize
                }
            },
            computed: {
                fullName: function(){
                    return this.message + ' ' + this.fontSize
                }
            }
        })
    </script>

</body>
</html>
