<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <ul>
            <li @click="abc(index)" :class="{red: currentIndex === index}" v-for="(item, index) in movies" :key="index" >{{index + item}}</li>
        </ul>
    </div>

    <script>
        // 点击列表中哪一项，该项变红色
        const vm = new Vue({
            el: "#app",
            data: {
                movies: ["a","b","c","d"],
                currentIndex: 0
            },
            methods: {
                abc: function(index){
                    this.currentIndex = index
                }
            }
        })


    </script>

   
</body>
</html>
