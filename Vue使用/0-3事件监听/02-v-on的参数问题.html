<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  
  <!--1.事件调用的方法没有参数-->
  <button @click="a()">按钮一</button>
  <button @click="a">按钮一</button>

  <!--2.在事件定义时, 写方法时省略了小括号, 但是方法本身是需要一个参数的, 这个时候, Vue会默认将浏览器生产的event事件对象作为参数传入到方法-->
  <!-- 1.undefined   2.undefined*2  3.MouseEvent  -->
  <button @click="b(123)">按钮2</button>  
  <button @click="b()">按钮2</button>  
  <button @click="b">按钮2</button>

  <!--3.方法定义时, 我们需要event对象, 同时又需要其他参数-->
  <!-- 在调用方式, 如何手动的获取到浏览器参数的event对象: $event-->
  <button @click="b(123, $event)">按钮2</button>  
  <button @click="b">按钮2</button>
</div>

<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      abc: 123,
    },
    methods: {
      a() {
        console.log("a");
      },
      b(abc) {
        console.log("-- b  abc", abc);
      },
      b(aaa,event){
        console.log("aaa c" , aaa,event)
      }
    }
 
  })

  // 如果函数需要参数,但是没有传入, 那么函数的形参为undefined
  // function abc(name) {
  //   console.log(name);
  // }
  //
  // abc()
</script>

</body>
</html>
