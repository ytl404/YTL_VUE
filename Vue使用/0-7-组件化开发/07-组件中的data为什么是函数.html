  <cpn></cpn>

<!-- 因为只有函数在 组件复用的时候 他每次返回都是一个新的对象，哪怕内容是一样的

<template id="cpn">
  <!-- <div>
    <h2>当前计数: {{counter}}</h2>

    <button @click="decrement">-</button>
  </div> -->

  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<!-- 1. 组件不仅有自己的data属性  还有自己的methods属性 -->
<script src="../vue.js"></script>
<script>
  // 1.注册组件
  const obj = {
    counter: 0
  }
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        counter: 0
      }
    },
    // data() {
    //   return obj
    // },
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>
